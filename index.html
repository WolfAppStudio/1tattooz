    <script src="js/wow.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function loadHTML(id, url) {
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.text();
                    })
                    .then(data => document.getElementById(id).innerHTML = data)
                    .catch(error => console.error('Error loading HTML:', error));
            }

            loadHTML('preloaderX', './blocks/preloader.html');
            loadHTML('borderX', './blocks/border.html');
            loadHTML('bannerX', './blocks/banner.html');
            loadHTML('pricingX', './blocks/pricing.html');
            loadHTML('contentX', './blocks/content.html');
            loadHTML('footerX', './blocks/footer.html');
        });
    </script>
</head>

<body>
    <div id="preloaderX"></div>
    <div id="borderX"></div>

    <div id="wrapper">
        <div id="bannerX"></div>
        <div id="pricingX"></div>
        <div id="contentX"></div>
        <div id="footerX"></div>
    </div>
</body>

</html>
